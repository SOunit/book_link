sudo: required
services:
  - docker

before_install:
  - docker build -t hiranokuosaka/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true hiranokuosaka/react-test npm run test

after_success:
  - docker build -t hiranokuosaka/book_link_client ./client
  - docker build -t hiranokuosaka/book_link_nginx ./nginx
  - docker build -t hiranokuosaka/book_link_api ./api
  # Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those images and push them to docker hub
  - docker push hiranokuosaka/book_link_client
  - docker push hiranokuosaka/book_link_nginx
  - docker push hiranokuosaka/book_link_api

deploy:
  provider: elasticbeanstalk
  region: ca-central-1
  app: book_link
  env: Booklink-env
  bucket_name: elasticbeanstalk-ca-central-1-106351276515
  bucket_path: book_link
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
