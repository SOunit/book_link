type Query {
  item(id: ID!): Item!
  itemsByTitle(title: String): [Item!]!
}

type Mutation {
  createItem(data: CreateItemInput!): Item!
  deleteUserItem(data: DeleteUserItemInput!): User!
  addUserItem(data: AddUserItemInput!): User!
}

input AddUserItemInput {
  userId: ID!
  itemId: ID!
}

input DeleteUserItemInput {
  userId: ID!
  itemId: ID!
}

type Item {
  id: ID!
  title: String!
  author: String!
  imageUrl: String
  users: [User]
}
